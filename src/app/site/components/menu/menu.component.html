<ion-list>
  <ion-item [routerLink]="['/site/home-site']" (click)="close()" detail>
    <ion-icon name="exit" slot="start" color="primary"></ion-icon>
    Inicio
  </ion-item>
</ion-list>

<!-- Custom Icon -->
<ion-accordion-group>
  <ion-accordion value="alumnos" toggle-icon="arrow-down-circle">
    <ion-item slot="header">
      <ion-icon name="person" color="secondary"></ion-icon>
      <ion-label>Alumnos</ion-label>
    </ion-item>
    <ion-list slot="content">
      <ion-item [routerLink]="['/site/informacion-estudiante']" [queryParams]="{type: 'Register'}" (click)="close()"
        detail>
        <ion-icon name="person-add" slot="start" color="primary"></ion-icon>
        <ion-label>Registrar alumno</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/site/views/students']" [queryParams]="{type: 'Register'}" (click)="close()">
        <ion-icon name="eye" color="primary"></ion-icon>
        <ion-label>Ver </ion-label>
      </ion-item>

    </ion-list>
  </ion-accordion>
  <ion-accordion value="profesores" toggle-icon="arrow-down-circle">
    <ion-item slot="header">
      <ion-icon name="person" color="secondary"></ion-icon>
      <ion-label>Profesores</ion-label>
    </ion-item>
    <ion-list slot="content">
      <ion-item [routerLink]="['/site/informacion-profesor']" [queryParams]="{type: 'Register'}" (click)="close()"
        detail>
        <ion-icon name="person-add" slot="start" color="primary"></ion-icon>
        <ion-label>Registrar profesor</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/site/views/profesors']"  (click)="close()">
        <ion-icon name="eye" color="primary"></ion-icon>
        <ion-label>Ver profesores </ion-label>
      </ion-item>

    </ion-list>
  </ion-accordion>
  <ion-accordion value="cursos" toggle-icon="arrow-down-circle">
    <ion-item slot="header">
      <ion-icon name="library" color="secondary"></ion-icon>
      <ion-label>Cursos</ion-label>
    </ion-item>
    <ion-list slot="content">
      <ion-item [routerLink]="['/site/informacion-curso']" [queryParams]="{type: 'Register'}" (click)="close()" detail>
        <ion-icon name="person-add" slot="start" color="primary"></ion-icon>
        <ion-label>Registrar curso</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/site/views/courses']"   (click)="close()">
        <ion-icon name="eye" color="primary"></ion-icon>
        <ion-label>Ver cursos </ion-label>
      </ion-item>
    </ion-list>
  </ion-accordion>
  <ion-accordion value="clases" toggle-icon="arrow-down-circle">
    <ion-item slot="header">
      <ion-icon name="library" color="secondary"></ion-icon>
      <ion-label>Clases</ion-label>
    </ion-item>
    <ion-list slot="content">
      <ion-item [routerLink]="['/site/informacion-clase']" [queryParams]="{type: 'Register'}" (click)="close()" detail>
        <ion-icon name="person-add" slot="start" color="primary"></ion-icon>
        <ion-label>Registrar curso</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/site/views/classrooms']" (click)="close()">
        <ion-icon name="eye" color="primary"></ion-icon>
        <ion-label>Ver cursos </ion-label>
      </ion-item>
    </ion-list>
  </ion-accordion>

</ion-accordion-group>
<ion-list>
  <ion-item (click)="SignOut()" detail>
    <ion-icon name="exit" slot="start" color="primary"></ion-icon>
    Salir
  </ion-item>
</ion-list>
