<app-headerSite style="margin: auto; width: 100%;" titulo="Verificación de correo electronico"></app-headerSite>

<ion-content>

  <ion-col size="12" class="center">
    <h4 class=" filosofia animated infinite pulse">
      Gracias por su registro
    </h4>
  </ion-col>
  <div class="clearboth"></div>
  <div class="container70">

    <ion-col size="12">
      <ion-card class="animated fadeIn" *ngIf="authService.userData as user">

        <ion-card-header color="primary" >
          <ion-card-title><span>Le hemos enviado un correo de confirmación de cuenta
              <strong>{{user.email}}</strong></span></ion-card-title>
          <ion-card-subtitle>Porfavor revisa tu correo electornico y da click en el link de verificación de correo
          </ion-card-subtitle>
          <ion-card-content>
            <ion-button color="secondary" (click)="authService.SendVerificationMail()" expand="block">
              Reenvio de verificacion de correo
            </ion-button>
            <ion-button color="tertiary"  routerLink="/site/login" expand="block">
              Login
            </ion-button>
            
          </ion-card-content>
        </ion-card-header>


      </ion-card>
    </ion-col>
  </div>

  
</ion-content>
