<ion-header (window:resize)="onResize($event)">
  
  <ion-toolbar  *ngIf="!flagScreen"  color="primary">
    <ion-title class="ion-text-capitalize">{{ titulo }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/" text="Inicio" color="secondary" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

 

  <div id="menu" class="center"  *ngIf="flagScreen" style="top:0;  line-height: 150px;"  style="background-color: #019342;">
    <img src="/assets/img/logo/logo.jpg" style="width: 120px; margin-top:15px" />
  <div style="line-height: 50px;">
    <ion-button color="primary" *ngFor="let c of componentes"  routerLink="'c.redirectTo'" routerLinkActive="active">{{ c.name }} </ion-button>
  </div>
      
  </div>
</ion-header>
